<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Explorit</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Explorit</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </header>
    <main>
        <ul class="sidenav sidenav-fixed" id="mobile-demo">
            <div class="container" style="width: 100%">
                <h4 class="center-align">Search</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="location" type="text" class="validate">
                        <label for="location">Enter your Location</label>
                    </div>
                </div>
                <div class = "row">
                    <div class="input-field col s9">
                        <select>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </select>
                        <label>Category</label>
                    </div>
                    <div class="col s3">
                        <a class="waves-effect waves-light btn" style="margin-top: 24px;"><i class="material-icons center">search</i></a>
                    </div>  
                </div>
                <h4 class="center-align">Venues</h4><br>
                <div class="row">
                    <div class="col s12 collection">
                        <a href="#!" class="collection-item">Alvin</a>
                        <a href="#!" class="collection-item">Alvin</a>
                        <a href="#!" class="collection-item">Alvin</a>
                        <a href="#!" class="collection-item">Alvin</a>
                        <a href="#!" class="collection-item">Alvin</a>
                        <a href="#!" class="collection-item">Alvin</a>
                        <a href="#!" class="collection-item">Alvin</a>
                        <a href="#!" class="collection-item">Alvin</a>
                    </div>
                </div>
            </div>
        </ul>
        <div id="map"></div>
    </main>
    <script>
        var elem = document.querySelector('.sidenav');
        var instance = M.Sidenav.init(elem, {});

        var elem = document.querySelector('select');
        var instance = M.FormSelect.init(elem, {});
    </script>
    <script src="js/app.js"></script>
    <script src='js/knockout-3.4.2.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3aeY6RPu35aJQ5z3KInmv_l9W_A-pIuA&callback=initMap"></script>
</body>
</html>
