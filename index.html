<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Explorit</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Explorit</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </header>
    <main>
        <!--Sidebar-->
        <ul class="sidenav sidenav-fixed" id="mobile-demo">
            <div class="container" style="width: 100%;">
                <h4 class="center-align">Search</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="location" type="text" class="validate" placeholder="">
                        <label for="location">Enter your Location (Empty for current)</label>
                    </div>
                </div>
                <div class = "row">
                    <div class="input-field col s9">
                        <select data-bind="options: categoryList, optionsCaption: 'Select All'" id="categoryList"></select>
                        <label>Category</label>
                    </div>
                    <div class="col s3">
                        <a class="waves-effect waves-light btn" style="margin-top: 24px;" data-bind="click: search"><i class="material-icons center">search</i></a>
                    </div>  
                </div>
                <h4 class="center-align">Venues</h4><br>
                <div class="row">
                    <div class="col s12 collection" data-bind="foreach: venueList">
                        <a href="#!" class="collection-item" data-bind="text: name, click: $parent.openInfoWindow"></a>
                    </div>
                </div>
                <span id="credit">Source: Foursquare API</span>
            </div>
        </ul>
        <!--Map-->
        <div id="map"></div>
    </main>
    <script src='js/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>
    <script>
        var elem1 = document.querySelector('.sidenav');
        var instance1 = M.Sidenav.init(elem1, {});

        function googleMapError() {
            window.alert('Failed to load Google Maps API! Check your network or firewall');
        }
    </script>
    <script async defer onerror="googleMapError()" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC3aeY6RPu35aJQ5z3KInmv_l9W_A-pIuA&callback=initMap"></script>
</body>
</html>
